<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="cont">
    <img src="assets/images/illustration-article.svg" alt="Illustration article picture" srcset="">
    <p class="learning">Learning</>
    <div class="date">Published 21 Dec 2023</div>
    <div class="parag">
      <p class="heading">HTML & CSS foundations</p>
      <p class="more">These languages are the backbone of every <br> wesite, definig structure, content, and <br> presentation.</p>
    </div>
    <div class="profile">
      <img src="assets/images/image-avatar.webp" alt="Greg's image" srcset="">
      <div class="name">Greg Hooper</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yusuf Abdul-Mateen</a>.
  </div>
</body>
</html>
